<div class="userinfo">
    <ul>
        <li>
            <h6>First Name: {{info.firstName}}</h6>
        </li>
        <li>
            <h6>Last Name: {{info.lastName}}</h6>
        </li>
        <li>
            <h6>email: {{info.email}}</h6>
        </li>
    </ul>

    <img src="{{info.photoUrl}}">

    <div>
        <button class="btn btn-success" (click)="onContinue()">Continue</button>
        <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
    </div>

</div>
