<div class="userinfo">
    <ul>
        <li>
            <h6>First Name: {{registerService.data.firstName}}</h6>
        </li>
        <li>
            <h6>Last Name: {{registerService.data.lastName}}</h6>
        </li>
        <li>
            <h6>email: {{registerService.data.email}}</h6>
        </li>
    </ul>

    <img src="{{registerService.data.photoUrl}}">

    <div>
        <button class="btn btn-success" (click)="onContinue()">Continue</button>
        <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
    </div>

</div>
