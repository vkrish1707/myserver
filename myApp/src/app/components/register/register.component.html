<app-header loginRegister="hide" menu="hide" profile="hide"></app-header>

<div [ngSwitch]="state">
    <lib-login *ngSwitchCase="'signin'" (oncomplete)="loginSuccess($event)"></lib-login>
    <app-registeruserconfirm *ngSwitchCase="'info'" (oncontinue)="infoContinue($event)" (oncancel)="infoCancel($event)"></app-registeruserconfirm>
    <app-eula *ngSwitchCase="'eula'" (onaccept)="eulaAceept($event)" (oncancel)="eulaCancel($event)"></app-eula>
    <lib-progress *ngSwitchCase="'progress'"></lib-progress>
    <app-home *ngSwitchCase="'home'"></app-home>
</div>
