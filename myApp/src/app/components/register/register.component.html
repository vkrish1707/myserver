<app-header loginRegister="hide" menu="hide" profile="hide"></app-header>

<h1>Choose one of the Social Logins to Register</h1>

<div [ngSwitch]="state">
    <lib-login *ngSwitchCase="'signin'" (oncomplete)="loginSuccess($event)"></lib-login>
    <app-registeruserconfirm *ngSwitchCase="'info'" (oncontinue)="infoContinue($event)"></app-registeruserconfirm>
    <app-eula *ngSwitchCase="'eula'" (onaccept)="eulaAccept($event)" (oncancel)="eulaCancel($event)"></app-eula>
    <lib-progress *ngSwitchCase="'progress'"></lib-progress>
</div>
