<h1 mat-dialog-title>
  {{title}}
</h1>

<div mat-dialog-content>
  {{message}}
</div>

<div mat-dialog-actions>
  <button mat-button *ngIf="showYes" (click)="onClick('Yes')">Yes</button>
  <button mat-button *ngIf="showNo" (click)="onClick('No')">No</button>
  <button mat-button *ngIf="showOk" (click)="onClick('Ok')">Ok</button>
  <button mat-button *ngIf="showCancel" (click)="onClick('Cancel')">Cancel</button>
  <button mat-button *ngIf="showClose" (click)="onClick('Close')">Close</button>
</div>
